name: "CodeQL Security Analysis"

on:
    push:
        branches: ["main", "master", "hg"]
    pull_request:
        branches: ["main", "master", "hg"]
    schedule:
        - cron: "23 7 * * 2"

jobs:
    analyze:
        name: Analyze (${{ matrix.language }})
        runs-on: ubuntu-latest
        permissions:
            security-events: write
            packages: read
            actions: read
            contents: read

        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: python
                      build-mode: none
                    - language: javascript-typescript
                      build-mode: none

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python (for Python analysis)
              if: matrix.language == 'python'
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Python dependencies (for Python analysis)
              if: matrix.language == 'python'
              run: |
                  python -m pip install --upgrade pip
                  if [ -f pyproject.toml ]; then
                    pip install -e .
                  elif [ -f requirements.txt ]; then
                    pip install -r requirements.txt
                  fi
              continue-on-error: true

            - name: Set up Node.js (for JavaScript/TypeScript analysis)
              if: matrix.language == 'javascript-typescript'
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: "vscode-extension/package-lock.json"

            - name: Install Node.js dependencies (for JavaScript/TypeScript analysis)
              if: matrix.language == 'javascript-typescript'
              run: |
                  cd vscode-extension
                  npm ci --ignore-scripts
              continue-on-error: true

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
                  build-mode: ${{ matrix.build-mode }}
                  config-file: ./.github/codeql/codeql-config.yml
                  queries: +security-and-quality

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:${{matrix.language}}"
                  upload: true
                  output: sarif-results
                  expect-error: false

            - name: Upload SARIF results
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: sarif-results/${{ matrix.language }}.sarif

            - name: Archive CodeQL results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: codeql-results-${{ matrix.language }}
                  path: sarif-results/
                  retention-days: 30

